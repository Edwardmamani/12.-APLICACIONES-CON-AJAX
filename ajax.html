<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documento AJAX</title>
</head>

<body> <button onclick="cargarajax()">AJAX</button>
    <div id="respuesta"></div>
    <script>
        function cargarajax() {
            function updateProgress(e) {
                console.log("Espere porfavor.")
            }
            var ajax = new XMLHttpRequest();
            ajax.open('GET', 'funcion.html');
            ajax.addEventListener("load", (e) => {
                var resp = document.querySelector('#respuesta');
                resp.innerHTML = ajax.responseText;
            })
            ajax.addEventListener('progress', updateProgress)
            ajax.send();
        }
    </script>
</body>

</html>
